 	#	{SET_LABEL 7 2 ( _ "Erimasa")} 
 	#	{SET_LABEL 1 2 ( _ "Fenissa")} 
 	#	{SET_LABEL 7 5 ( _ "Gelisima")} 
	#[/event]
    [event]
        name=turn 1
		first_time_only=yes
		{UNIT_PLACING 5 (Tentacle of the Deep) (4,2)}
		{UNIT_PLACING 5 (Tentacle of the Deep) (4,3)}
		{UNIT_PLACING 5 (Tentacle of the Deep) (4,4)}
	[/event]		

[/multiplayer]
